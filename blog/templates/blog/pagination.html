<p class="pages">
    {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}" style="text-decoration: none">Назад</a>
    {% endif %}
    <small>Страница {{ page.number }} из {{ page.paginator.num_pages }}</small>
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}" style="text-decoration: none">Вперёд</a>
    {% endif %}
</p>

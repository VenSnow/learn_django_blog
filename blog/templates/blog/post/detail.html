{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Опубликован {{ post.publish }} пользователем {{ post.author }}
    </p>
    {{ post.content|linebreaks }}
    <p>
        <a href="{% url 'blog:post_share' post.id %}">Поделиться</a>
    </p>
{% endblock %}
